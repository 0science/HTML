<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息登记表</title>
</head>

<body>
    <div class="bg">
        <h2>信息登记表</h2>
        <form action="#" method="get" autocomplete="off">
            <p><span>用户名：</span><input type="text" placeholder="" disabled>（只能查看）</p>
            <p><span>密码：</span><input type="password"  required>（必须填写）</p>
            <p><span>姓名：</span><input type="text" pattern="^[\u4e00-\u9fa5]{1,}$" placeholder="请输入姓名" required>（必须填写，只能输入汉字）</p>
            <p><span>年龄：</span><input type="number" min="1" value="24" required>（必须填写，只能输入数字）</p>
            <p><span>出生日期：</span><input type="date" value="2000-01-01" required>（必须填写，只能输入汉字）</p>
            <p><span>身份证号：</span><input type="text" required>（必须填写，只能输入汉字）</p>
            <p><span>电子邮箱：</span><input type="email" pattern="" required>（必须填写，只能输入汉字）</p>
            <p><span>手机号码：</span><input type="text" required>（必须填写，只能输入汉字）</p>
            <p><span>主页网址：</span><input type="text" required>（必须填写，只能输入汉字）</p>
            <p><span>幸运颜色：</span><input type="color" required>（必须填写，只能输入汉字）</p>
            <p>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </p>
        </form>
    </div>
</body>

<style>
    body{
        margin: 0;
    }
    .bg{
        height: 1500px;
        background: url(./bg.jpg) no-repeat;
    }
</style>
</html>
